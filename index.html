<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <span>ToDo List</span>
    </header>

    <main>
        <button class="clear-sort-filter">Сброс сортировки<br> и фильтрации</button>
        <div class="filter-list">
            <span style="margin-left: 70px">Фильтр</span>
            <div  style ="margin-bottom: 20px;margin-top: 20px" class="date">
                Мин<input class="date-filter_min" style="margin-left: 50px"  type="date" value="2019-02-18" min="2019-02-18" max="2999-12-31"><br></br>
                Макс<input class="date-filter_max" style="margin-left: 44px;" type="date" value="2019-10-18" min="2019-02-18" max="2999-12-31">
            </div>
            <div class="text">
                Введите текст<input class="text-filter" style="width:103px" >
            </div>
            <button class="btn-filter" style="margin-top:20px; margin-left: 70px">Показать</button>
        </div>
        <div class="wrapper">
            <h1>ToDo List</h1>

            <div class="run-marks">
                <div class="container">
                    <div class="run-marks_green"></div>
                    <p class="run-marks_text"> - Задача выполнена</p>
                </div>
                <div class="container">
                    <div class="run-marks_gray"></div>
                    <p class="run-marks_text"> - Задача не выполнена</p>
                </div>
            </div>

            <button class="task-btn task-btn_clear btn-class"><span>Clear List</span></button>
            <input class="task-date"  type="date" value="2019-02-18" min="2019-02-18" max="2999-12-31">
            <input type="text" class="task-input" placeholder="     New Task">
            <button class="task-btn task-btn_add btn-class"><span>Add</span></button>

            <div class="sort-list">

                <div class="sort-list_date">
                    <div class="sort-list_up"></div>
                    <div class="sort-list_down"></div>
                </div>

                <div class="sort-list_text">
                    <div class="sort-list_up"></div>
                    <div class="sort-list_down"></div>
                </div>
            </div>
            <div class="filter-list"></div>
            <div class="todo-list"></div>
        </div>
    </main>
    <script src="js/todo-list-new.js"></script>
</body>

</html>
